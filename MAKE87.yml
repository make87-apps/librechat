version: 1
interfaces:
  - name: librechat
    protocol: http
    servers:
      - name: backend
        spec:
          string: librechat/api/v1
        port:
          name: backend
          protocol: TCP
          target_port: 8000
      - name: frontend
        spec:
          string: librechat/api
        port:
          name: frontend
          protocol: TCP
          target_port: 3080
          is_system_interface: true
  - name: mcp_servers
    protocol: mcp
    clients:
      - name: mcp_1
        spec:
          string: mcp/http
      - name: mcp_2
        spec:
          string: mcp/http
      - name: mcp_3
        spec:
          string: mcp/http
  - name: ollama
    protocol: http
    clients:
      - name: ollama
        spec:
          string: ollama
config:
    type: object
    properties:
      postgres_password:
        type: string
        description: Password for the PostgreSQL database.
      admin_name:
        type: string
        description: Name of the admin user.
        default: admin
      admin_password:
        type: string
        description: Password for the admin user.
        default: admin
container_config:
  volumes: ["librechat-data:/data"]
build:
  custom:
    dockerfile: docker/Dockerfile
    platforms: ["linux/amd64"]
